{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{% block title %}My shop{% endblock %}</title>
  <link href="{% static 'css/base.css' %}" rel="stylesheet">
  <style>
    .logout {
      position: absolute;
      top: 10px;
      right: 50px; /* Adjust the right value to position the logout option */
    }
  </style>
</head>
<body>
  <div id="header">
    <a href="/" class="logo">My shop</a>
    {% if user.is_authenticated %}
      <a href="{% url 'logout' %}?next={% url 'login' %}" class="logout">Logout</a>
    {% endif %}
  </div>
  <div id="subheader">
    <div class="cart">Your cart is empty.</div>
  </div>
  <div id="content">
    {% block content %} {% endblock %}
  </div>
   
</body>
</html>
